<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Form</title>
</head>
<body>

<div class="form-container">
    <form>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter a quantity" min="1" max="100" step="1" required>

        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" required oninput="rangeValue.value = rating.value">
        <div class="range-value">Current Rating: <output id="rangeValue">5</output></div>

        <label for="color">Favorite Color:</label>
        <select id="color" name="color" required>
            <option value="#ff0000">Red</option>
            <option value="#00ff00">Green</option>
            <option value="#0000ff">Blue</option>
            <option value="#ffff00">Yellow</option>
            <option value="#ff00ff">Magenta</option>
            <option value="#00ffff">Cyan</option>
            <option value="#ffa500">Orange</option>
            <option value="#000000">Black</option>
            <option value="#ffffff">White</option>
            <option value="#800080">Purple</option>
            <option value="#808080">Grey</option>
        </select>

        <label for="language">Favorite Programming Language:</label>
        <select id="language" name="language" required>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="ruby">Ruby</option>
            <option value="php">PHP</option>
            <option value="cplusplus">C++</option>
        </select>

        <fieldset class="radio-group" aria-labelledby="expertise">
            <legend id="expertise">Level of Expertise:</legend>
            <input type="radio" id="beginner" name="expertise" value="beginner" required>
            <label for="beginner">Beginner</label>
            
            <input type="radio" id="intermediate" name="expertise" value="intermediate" required>
            <label for="intermediate">Intermediate</label>
            
            <input type="radio" id="advanced" name="expertise" value="advanced" required>
            <label for="advanced">Advanced</label>
        </fieldset>

        <fieldset class="checkbox-group" aria-labelledby="platforms">
            <legend id="platforms">Preferred Development Platforms:</legend>
            <input type="checkbox" id="web" name="platforms" value="web">
            <label for="web">Web</label>
            
            <input type="checkbox" id="mobile" name="platforms" value="mobile">
            <label for="mobile">Mobile</label>
            
            <input type="checkbox" id="desktop" name="platforms" value="desktop">
            <label for="desktop">Desktop</label>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
